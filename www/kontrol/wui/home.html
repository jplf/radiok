
<div class="pane" ng-controller="MainCtrl">

  <div class="row">
    <div class="span12">

      <form name="OnOff" ng-controller="OnOffCtrl">
      <table class="center" style="width: 12em;">
        <tr>
          <td style="font-weight: bold; font-size:larger;">
            <a href="#">
              <span ng-class= "{true: 'on', false: 'off'}[running]"
                    tooltip="The selected radio station">
                {{stationName}}
            </span></a>
          </td>
          <td>
            <button
               tooltip="Switch on or off the radio !"
               ng-model="button" ng-click="setOnOff()" value="running">
              {{onOff}}
            </button>
          </td>
        </tr>
      </table>
      </form>

      <table class="table table-striped table-bordered table-hover"
             style="width: 12em; margin: 2em auto;" ng-controller="TuneCtrl">

        <tr ng-repeat="s in stations">
          <td><a href ng-click="$parent.selectRadio($index)">{{s.name}}</a></td>
        </tr>

      </table>

      <div class="center" ng-controller="VolumeCtrl"
           style="width:270px; height:80px; border: 1px none;">
         <div ui-slider min="0" max="150"
              ng-model="volume" ng-mouseup="setVolume()"
           style="width:300px; height:10px; margin:1em 1em 1em 1.15em;">
         </div>
         Volume: {{volume}} %
      </div>

    </div>
  </div>
</div>
