<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="main-module">
<!-- ----------------------------------------------------------------------- -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/index.html">

  <link rel="stylesheet"
        href="//use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet"
        href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet"

     crossorigin="anonymous">
  </script>
  
  <script
     src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
     integrity=

  </script>
  
  <script

  </script>

  <script src="//code.angularjs.org/1.4.0-beta.5/angular.min.js"></script>
  <script src="//code.angularjs.org/1.4.0-beta.5/angular-route.min.js"></script>

<div class="container-md border border-dark rounded m-2 p-2 min-vh-25"

      <span class="navbar-brand"><b>Fonteny</b></span>
    </div>
    
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a class="nav-link" href="/">Home</a></li>
        <li><a class="nav-link" href="/trigger">Trigger</a></li>
        <li><a class="nav-link" href="/state">State</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a class="nav-link" href="#"><b>Radio Kontroller</b></a></li>
        <li><a class="nav-link" href="#">{{version}}</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex justify-content-center m-2 p-2" ng-view></div>

  <div class="msg" ng-show="message">
    <div class="label label-warning">
      {{message}}

  </div>
