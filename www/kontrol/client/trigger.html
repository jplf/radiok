
<div class="pane">

  <div class="row">
    <div class="span12">

    <h2>Radio Box Trigger</h2>

    <div class="center" style="margin-top:4em;" ng-controller="TriggerCtrl">

      <table style="border:1px solid; margin:auto;" class="well">
        <tr>
          <td>
            <div ng-model="triggerTime"
                 style="display:inline-block;width:10em; margin:1em">
              <timepicker tooltip-placement="left" tooltip="Hour : Minute"
                 hour-step="1" minute-step="1" show-meridian="false">
              </timepicker>
            </div>
          </td>
          <td>

            <switch id="enabled"
                    on="set" off="" ng-click="toggle()"
                    tooltip="Enable or disable the cronjob."
                    ng-model="alarm" class="mini">
            </switch><br>

          </td>
        </tr>
      </table>

      <div class="alert alert-warning"
           style="width:14em; margin:1em auto;">
        <span>{{cronjob}}</span>
      </div>


      <button type="button" class="btn btn-primary"
              style="margin-top:1em;margin-bottom:3em;"
              tooltip="Send changes to the server !"
              ng-model="alarm" ng-click="validate()" value="running">
        Validate
      </button>

    </div>
    </div>
  </div>
</div>
