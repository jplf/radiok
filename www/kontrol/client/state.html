
<div class="pane" ng-controller="StateCtrl">

  <div class="row">
    <div class="span12">

    <h2>Current state of the Radio Box</h2>

      <table class="table table-striped table-bordered table-hover"
             style="width: 90%; margin: 2em auto;">
        <tr>
          <td tooltip="Server time & date">radiok</td><td>{{state.radiok}}</td>
        </tr><tr>
          <td tooltip="Onair.sh last message">onair</td><td>{{state.onair}}</td>
        </tr><tr>
          <td tooltip="Iwconfig wlan0">wifi</td><td>{{state.wifi}}</td>
        </tr><tr>
          <td tooltip="First line of crontab">crontab</td>
          <td>{{state.crontab}}</td>
        </tr><tr>
          <td tooltip="Trigger status">trigger</td><td>{{state.trigger}}</td>
        </tr><tr>
          <td tooltip="At queue">atq</td><td>{{state.atq}}</td>
        </tr><tr>
          <td tooltip="Mplayer command line">mplayer</td>
          <td>{{state.mplayer}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
