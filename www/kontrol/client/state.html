
<div class="d-flex p-2 flex-column"
     ng-controller="StateCtrl">

  <div class="p-2 d-flex justify-content-center">
    <h3>Current state of the Radio Box</h3>
  </div>
  
  <div>
    <table class="table table-striped table-bordered table-hover">
      <tbody>
        <tr>
          <td class="text-body">radiok</td>
          <td class="text-info">{{state.radiok}}</td>
        </tr>
        <tr>
          <td class="text-body">onair</td>
          <td class="text-info">{{state.onair}}</td>
        </tr>
        <tr>
          <td class="text-body">wakeup</td>
          <td class="text-info">{{state.wakeup}}</td>
        </tr>
        <tr>
          <td class="text-body">alarm</td>
          <td class="text-info">{{state.alarm}}</td>
        </tr>
        <tr>
          <td class="text-body">mplayer</td>
          <td class="text-info">{{state.mplayer}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
