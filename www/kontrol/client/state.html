
<div class="pane" ng-controller="StateCtrl">

  <div class="row">
    <div class="span12">

    <h2>Current state of the Radio Box</h2>

      <table class="table table-striped table-bordered table-hover"
             style="width: 85%; padding-left: 3em; margin: 2em auto;">
        <tr tooltip-placement="left" tooltip="Server time & date">
          <td>radiok</td><td>{{state.radiok}}</td>
        </tr>
        <tr tooltip-placement="left"
                 tooltip="Onair.sh last message">
          <td >onair</td><td>{{state.onair}}</td>
        </tr>
        <tr tooltip-placement="left" tooltip="Iwconfig wlan0">
          <td>wifi</td><td>{{state.wifi}}</td>
        </tr>
        <tr tooltip-placement="left" tooltip="First line of crontab">
          <td>crontab</td>
          <td>{{state.crontab}}</td>
        </tr>
        <tr tooltip-placement="left" tooltip="Wake up status">
          <td>wake up</td><td>{{state.trigger}}</td>
        </tr>
        <tr tooltip-placement="left" tooltip="At queue">
          <td>atq</td><td>{{state.atq}}</td>
        </tr>
        <tr tooltip-placement="left" tooltip="Mplayer process">
          <td>mplayer</td>
          <td>{{state.mplayer}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
